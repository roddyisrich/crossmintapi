<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Breakaway Rush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section h2 {
            font-family: 'Orbitron', monospace;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255,255,255,0.15);
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        
        .btn-danger:hover {
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        
        .btn-info:hover {
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }
        
        .status-box {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .error-box {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .code-list {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            font-family: 'Orbitron', monospace;
        }
        
        .stat-label {
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>
        
        <!-- Stats Section -->
        <div class="section">
            <h2>üìä Current Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="validCodesCount">0</div>
                    <div class="stat-label">Valid Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="usedCodesCount">0</div>
                    <div class="stat-label">Used Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="remainingCodesCount">0</div>
                    <div class="stat-label">Remaining</div>
                </div>
            </div>
            <button class="btn btn-info" onclick="refreshStats()">üîÑ Refresh Stats</button>
        </div>
        
        <!-- Code Generation Section -->
        <div class="section">
            <h2>üé´ Generate Access Codes</h2>
            <div class="form-group">
                <label for="codeQuantity">Number of codes to generate:</label>
                <input type="number" id="codeQuantity" min="1" max="100" value="5">
            </div>
            <div class="form-group">
                <label for="codePrefix">Code prefix (optional):</label>
                <input type="text" id="codePrefix" placeholder="PACK" maxlength="10">
            </div>
            <button class="btn" onclick="generateCodes()">üé≤ Generate Codes</button>
            <div id="generatedCodes" class="code-list hidden"></div>
        </div>
        
        <!-- Code Management Section -->
        <div class="section">
            <h2>üîß Code Management</h2>
            <div class="form-group">
                <label for="manualCode">Add individual code:</label>
                <input type="text" id="manualCode" placeholder="Enter custom code">
                <button class="btn" onclick="addManualCode()" style="margin-top: 10px;">‚ûï Add Code</button>
            </div>
            
            <div class="form-group">
                <button class="btn btn-info" onclick="viewAllCodes()">üëÅÔ∏è View All Valid Codes</button>
                <button class="btn btn-info" onclick="viewUsedCodes()">üìã View Used Codes</button>
                <button class="btn btn-danger" onclick="clearUsedCodes()">üóëÔ∏è Clear Used Codes</button>
                <button class="btn btn-danger" onclick="clearAllCodes()">‚ö†Ô∏è Clear All Codes</button>
            </div>
            
            <div id="codeDisplay" class="code-list hidden"></div>
        </div>
        
        <!-- Player ID Lookup Section -->
        <div class="section">
            <h2>üë§ Player Lookup</h2>
            <div class="form-group">
                <label for="playerSearch">Search Player ID:</label>
                <input type="text" id="playerSearch" placeholder="Enter Player ID">
                <button class="btn btn-info" onclick="lookupPlayer()" style="margin-top: 10px;">üîç Search</button>
            </div>
            <div id="playerResults" class="hidden"></div>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="hidden"></div>
    </div>

    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
        });

        async function refreshStats() {
            try {
                const response = await fetch('/api/access-codes');
                const data = await response.json();
                
                document.getElementById('validCodesCount').textContent = data.stats.total;
                document.getElementById('usedCodesCount').textContent = data.stats.used;
                document.getElementById('remainingCodesCount').textContent = data.stats.remaining;
            } catch (error) {
                showMessage('Error loading stats: ' + error.message, 'error');
            }
        }

        async function generateCodes() {
            const quantity = parseInt(document.getElementById('codeQuantity').value);
            const prefix = document.getElementById('codePrefix').value || 'PACK';
            
            if (quantity < 1 || quantity > 100) {
                showMessage('Please enter a quantity between 1 and 100', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/access-codes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'generate', quantity, prefix })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const codeDisplay = document.getElementById('generatedCodes');
                    codeDisplay.innerHTML = `<strong>Generated ${quantity} new codes:</strong><br><br>` + 
                        data.newCodes.map(code => `<div style="margin: 5px 0; padding: 5px; background: rgba(76,175,80,0.2); border-radius: 4px;">${code}</div>`).join('');
                    codeDisplay.classList.remove('hidden');
                    
                    showMessage(data.message, 'success');
                    refreshStats();
                } else {
                    showMessage('Error generating codes', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function addManualCode() {
            const code = document.getElementById('manualCode').value.trim().toUpperCase();
            
            if (!code) {
                showMessage('Please enter a code', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/access-codes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'add', code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('manualCode').value = '';
                    showMessage(data.message, 'success');
                    refreshStats();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function viewAllCodes() {
            try {
                const response = await fetch('/api/access-codes');
                const data = await response.json();
                
                const codeDisplay = document.getElementById('codeDisplay');
                codeDisplay.innerHTML = `<strong>All Valid Codes (${data.validCodes.length}):</strong><br><br>` + 
                    data.validCodes.map(code => {
                        const isUsed = data.usedCodes.includes(code);
                        const status = isUsed ? '‚ùå USED' : '‚úÖ AVAILABLE';
                        const bgColor = isUsed ? 'rgba(244,67,54,0.2)' : 'rgba(76,175,80,0.2)';
                        return `<div style="margin: 5px 0; padding: 8px; background: ${bgColor}; border-radius: 4px; display: flex; justify-content: space-between;">
                            <span>${code}</span>
                            <span style="font-weight: bold;">${status}</span>
                        </div>`;
                    }).join('');
                codeDisplay.classList.remove('hidden');
            } catch (error) {
                showMessage('Error loading codes: ' + error.message, 'error');
            }
        }

        async function viewUsedCodes() {
            try {
                const response = await fetch('/api/access-codes');
                const data = await response.json();
                
                const codeDisplay = document.getElementById('codeDisplay');
                if (data.usedCodes.length === 0) {
                    codeDisplay.innerHTML = '<strong>No codes have been used yet.</strong>';
                } else {
                    codeDisplay.innerHTML = `<strong>Used Codes (${data.usedCodes.length}):</strong><br><br>` + 
                        data.usedCodes.map(code => `<div style="margin: 5px 0; padding: 8px; background: rgba(244,67,54,0.2); border-radius: 4px;">${code}</div>`).join('');
                }
                codeDisplay.classList.remove('hidden');
            } catch (error) {
                showMessage('Error loading used codes: ' + error.message, 'error');
            }
        }

        async function clearUsedCodes() {
            if (confirm('Are you sure you want to clear all used codes? This will make them available again.')) {
                try {
                    const response = await fetch('/api/access-codes', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'clearUsed' })
                    });
                    
                    const data = await response.json();
                    showMessage(data.message, 'success');
                    refreshStats();
                    document.getElementById('codeDisplay').classList.add('hidden');
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }

        async function clearAllCodes() {
            if (confirm('‚ö†Ô∏è WARNING: This will delete ALL codes (valid and used). Are you sure?')) {
                try {
                    const response = await fetch('/api/access-codes', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'clearAll' })
                    });
                    
                    const data = await response.json();
                    showMessage(data.message, 'success');
                    refreshStats();
                    document.getElementById('codeDisplay').classList.add('hidden');
                    document.getElementById('generatedCodes').classList.add('hidden');
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }
        
        function lookupPlayer() {
            const playerID = document.getElementById('playerSearch').value.trim();
            
            if (!playerID) {
                showMessage('Please enter a Player ID', 'error');
                return;
            }
            
            // For now, this is a mock lookup since we don't have a real database
            // In production, this would query your actual logging system
            const playerResults = document.getElementById('playerResults');
            playerResults.innerHTML = `
                <div style="background: rgba(33,150,243,0.2); border: 1px solid rgba(33,150,243,0.3); border-radius: 8px; padding: 15px; margin-top: 15px;">
                    <strong>Player Lookup Results for: ${playerID}</strong><br><br>
                    <div style="color: rgba(255,255,255,0.8);">
                        üìù Note: This is a demo lookup. In production, this would show:<br>
                        ‚Ä¢ Cards pulled by this player<br>
                        ‚Ä¢ Codes used by this player<br>
                        ‚Ä¢ Mint timestamps<br>
                        ‚Ä¢ NFT IDs generated<br><br>
                        Check your Vercel function logs for actual player activity.
                    </div>
                </div>
            `;
            playerResults.classList.remove('hidden');
        }
        
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type === 'error' ? 'error-box' : 'status-box';
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
