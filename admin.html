<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Breakaway Rush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Login Screen */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section h2 {
            font-family: 'Orbitron', monospace;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255,255,255,0.15);
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        
        .btn-danger:hover {
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        
        .btn-info:hover {
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }
        
        .status-box {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .error-box {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .code-list {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            font-family: 'Orbitron', monospace;
        }
        
        .stat-label {
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="container login-container" id="login-container">
        <h1>ADMIN LOGIN</h1>
        <div class="form-group">
            <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        </div>
        <button class="btn" onclick="login()">LOGIN</button>
        <div id="loginError" class="error-box hidden"></div>
    </div>

    <!-- Admin Panel -->
    <div class="container hidden" id="admin-panel">
        <h1>ADMIN PANEL</h1>
        
        <!-- Stats Section -->
        <div class="section">
            <h2>üìä Current Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="validCodesCount">0</div>
                    <div class="stat-label">Valid Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="usedCodesCount">0</div>
                    <div class="stat-label">Used Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="remainingCodesCount">0</div>
                    <div class="stat-label">Remaining</div>
                </div>
            </div>
            <button class="btn btn-info" onclick="refreshStats()">üîÑ Refresh Stats</button>
            <button class="btn btn-danger" onclick="logout()" style="float: right;">üö™ Logout</button>
        </div>
        
        <!-- Code Generation Section -->
        <div class="section">
            <h2>üé´ Generate Access Codes</h2>
            <div class="form-group">
                <label for="codeQuantity">Number of codes to generate:</label>
                <input type="number" id="codeQuantity" min="1" max="100" value="5">
            </div>
            <div class="form-group">
                <label for="codePrefix">Code prefix (optional):</label>
                <input type="text" id="codePrefix" placeholder="PACK" maxlength="10">
            </div>
            <button class="btn" onclick="generateCodes()">üé≤ Generate Codes</button>
            <div id="generatedCodes" class="code-list hidden"></div>
        </div>
        
        <!-- Code Management Section -->
        <div class="section">
            <h2>üîß Code Management</h2>
            <div class="form-group">
                <label for="manualCode">Add individual code:</label>
                <input type="text" id="manualCode" placeholder="Enter custom code">
                <button class="btn" onclick="addManualCode()" style="margin-top: 10px;">‚ûï Add Code</button>
            </div>
            
            <div class="form-group">
                <button class="btn btn-info" onclick="viewAllCodes()">üëÅÔ∏è View All Valid Codes</button>
                <button class="btn btn-info" onclick="viewUsedCodes()">üìã View Used Codes</button>
                <button class="btn btn-danger" onclick="clearUsedCodes()">üóëÔ∏è Clear Used Codes</button>
                <button class="btn btn-danger" onclick="clearAllCodes()">‚ö†Ô∏è Clear All Codes</button>
            </div>
            
            <div id="codeDisplay" class="code-list hidden"></div>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="hidden"></div>
    </div>

    <script>
        // Admin authentication
        const ADMIN_PASSWORD = "RoddyisRich"; // Change this to your secure password
        
        function login() {
            const password = document.getElementById('adminPassword').value;
            const loginError = document.getElementById('loginError');
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loginError.classList.add('hidden');
                refreshStats();
            } else {
                loginError.textContent = 'Invalid password!';
                loginError.classList.remove('hidden');
                document.getElementById('adminPassword').value = '';
            }
        }
        
        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('adminPassword').value = '';
        }
        
        function checkAuth() {
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                refreshStats();
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            // Enter key support
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        // Simplified API Functions - using ONLY the same endpoints as pack opener
        async function refreshStats() {
            // Since we only have basic endpoints, we'll show a simple message
            document.getElementById('validCodesCount').textContent = '---';
            document.getElementById('usedCodesCount').textContent = '---';
            document.getElementById('remainingCodesCount').textContent = '---';
            showMessage('Stats require extended API. Use "View All Codes" to see current codes.', 'error');
        }

        async function generateCodes() {
            const quantity = parseInt(document.getElementById('codeQuantity').value);
            const prefix = document.getElementById('codePrefix').value || 'PACK';
            
            if (quantity < 1 || quantity > 100) {
                showMessage('Please enter a quantity between 1 and 100', 'error');
                return;
            }
            
            try {
                const codes = [];
                for (let i = 0; i < quantity; i++) {
                    const timestamp = new Date().toISOString().slice(0,10).replace(/-/g,'');
                    const random = Math.random().toString(36).substring(2,8).toUpperCase();
                    const code = `${prefix}-${timestamp}-${random}`;
                    
                    // Add each code using the same endpoint as pack opener
                    const response = await fetch('/api/access-codes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'add', code })
                    });
                    
                    if (response.ok) {
                        codes.push(code);
                    }
                }
                
                if (codes.length > 0) {
                    const codeDisplay = document.getElementById('generatedCodes');
                    codeDisplay.innerHTML = `<strong>Generated ${codes.length} new codes:</strong><br><br>` + 
                        codes.map(code => `<div style="margin: 5px 0; padding: 5px; background: rgba(76,175,80,0.2); border-radius: 4px; font-family: monospace;">${code}</div>`).join('');
                    codeDisplay.classList.remove('hidden');
                    
                    showMessage(`Successfully generated ${codes.length} codes!`, 'success');
                } else {
                    showMessage('Failed to generate codes. Check your API.', 'error');
                }
            } catch (error) {
                console.error('Generate error:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function addManualCode() {
            const code = document.getElementById('manualCode').value.trim().toUpperCase();
            
            if (!code) {
                showMessage('Please enter a code', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/access-codes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'add', code })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('manualCode').value = '';
                    showMessage('Code added successfully!', 'success');
                } else {
                    showMessage('Error adding code - may already exist', 'error');
                }
            } catch (error) {
                console.error('Add code error:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function viewAllCodes() {
            showMessage('This feature requires extended API endpoints. Currently only basic validation is available.', 'error');
            document.getElementById('codeDisplay').innerHTML = 
                '<strong>Available API endpoints:</strong><br><br>' +
                '‚úÖ GET /api/access-codes?check=CODE (pack opener uses this)<br>' +
                '‚úÖ POST /api/access-codes with {action: "use", code} (pack opener uses this)<br>' +
                '‚úÖ POST /api/access-codes with {action: "add", code} (admin can add codes)<br><br>' +
                '‚ùå Missing: List all codes endpoint<br>' +
                '‚ùå Missing: Stats endpoint<br><br>' +
                'You can test codes in the pack opener to verify they work.';
            document.getElementById('codeDisplay').classList.remove('hidden');
        }

        async function viewUsedCodes() {
            showMessage('This feature requires extended API endpoints.', 'error');
        }

        async function clearUsedCodes() {
            showMessage('This feature requires extended API endpoints.', 'error');
        }

        async function clearAllCodes() {
            showMessage('This feature requires extended API endpoints.', 'error');
        }
        
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type === 'error' ? 'error-box' : 'status-box';
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
