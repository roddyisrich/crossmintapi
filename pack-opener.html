<!DOCTYPE html>
<html>
<head>
    <title>Pack Opener - Breakaway Rush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(ellipse at 25% 25%, rgba(220,220,220,0.4) 0%, transparent 60%),
                radial-gradient(ellipse at 75% 75%, rgba(192,192,192,0.3) 0%, transparent 60%),
                radial-gradient(ellipse at 40% 60%, rgba(211,211,211,0.25) 0%, transparent 50%),
                linear-gradient(135deg, 
                    #1a1a2e 0%, 
                    #16213e 25%, 
                    #1a1a2e 50%, 
                    #0f0f23 75%, 
                    #16213e 100%
                );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    rgba(255,255,255,0.03) 1px,
                    rgba(255,255,255,0.08) 2px,
                    rgba(192,192,192,0.05) 3px,
                    transparent 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    rgba(255,255,255,0.02) 1px,
                    rgba(211,211,211,0.06) 2px,
                    transparent 3px
                );
            pointer-events: none;
            z-index: 1;
            animation: shimmer 8s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { 
                opacity: 0.4;
                transform: translateX(0) translateY(0);
            }
            25% { 
                opacity: 0.6;
                transform: translateX(10px) translateY(-5px);
            }
            50% { 
                opacity: 0.5;
                transform: translateX(-5px) translateY(10px);
            }
            75% { 
                opacity: 0.7;
                transform: translateX(5px) translateY(5px);
            }
        }
        
        .container {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.2) 0%, 
                rgba(240,240,240,0.15) 25%,
                rgba(255,255,255,0.2) 50%,
                rgba(220,220,220,0.15) 75%,
                rgba(255,255,255,0.2) 100%
            );
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 2;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3),
                0 0 30px rgba(255,255,255,0.1);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.8), 
                transparent
            );
            border-radius: 20px 20px 0 0;
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2.2rem;
            background: linear-gradient(135deg, 
                #4169E1 0%, 
                #1E90FF 25%, 
                #00BFFF 50%, 
                #87CEEB 75%, 
                #4169E1 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
            animation: blueShimmer 3s ease-in-out infinite alternate;
        }
        
        @keyframes blueShimmer {
            0% { 
                filter: brightness(1) contrast(1);
                text-shadow: 0 0 20px rgba(65,105,225,0.5);
            }
            100% { 
                filter: brightness(1.2) contrast(1.1);
                text-shadow: 0 0 30px rgba(65,105,225,0.8);
            }
        }
        
        .input-container {
            position: relative;
            margin: 15px 0;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 12px;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.2) 0%, 
                rgba(240,240,240,0.1) 50%, 
                rgba(255,255,255,0.2) 100%
            );
            color: white;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.2),
                0 4px 8px rgba(0,0,0,0.1);
        }
        
        input::placeholder { 
            color: rgba(255,255,255,0.7); 
        }
        
        input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.8);
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.25) 0%, 
                rgba(240,240,240,0.15) 50%, 
                rgba(255,255,255,0.25) 100%
            );
            box-shadow: 
                0 0 0 3px rgba(255,255,255,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3),
                0 8px 16px rgba(0,0,0,0.15);
            transform: translateY(-1px);
        }
        
        .break-button {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 3px;
            width: 200px;
            height: 70px;
            margin: 30px auto 0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, 
                #e74c3c 0%, 
                #c0392b 25%,
                #e74c3c 50%,
                #a93226 75%,
                #e74c3c 100%
            );
            color: white;
            box-shadow: 
                0 10px 25px rgba(231,76,60,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3),
                0 0 20px rgba(231,76,60,0.2);
            transition: all 0.4s ease;
        }
        
        .break-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 50%, 
                transparent 100%
            );
            transition: left 0.6s ease;
        }
        
        .break-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ffffff, #f8f9fa, #ffffff);
            border-radius: 0 0 15px 15px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .break-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(231,76,60,0.5),
                inset 0 1px 0 rgba(255,255,255,0.4),
                0 0 30px rgba(231,76,60,0.3);
        }
        
        .break-button:hover::before {
            left: 100%;
        }
        
        .break-button:hover::after {
            transform: scaleX(1);
        }
        
        .break-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden { display: none !important; }
        
        /* GLASS BREAKING ANIMATION */
        .glass-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }
        
        .glass-pack {
            width: 100px;
            height: 100px;
            position: relative;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.9) 0%, 
                rgba(220,220,220,0.7) 50%, 
                rgba(255,255,255,0.9) 100%
            );
            border-radius: 15px;
            border: 3px solid rgba(255,255,255,0.6);
            box-shadow: 
                0 0 30px rgba(255,255,255,0.5),
                inset 0 0 20px rgba(255,255,255,0.3);
            animation: glassShatter 3s ease-in-out infinite;
            backdrop-filter: blur(5px);
        }
        
        .glass-pack::before {
            content: 'üì¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            opacity: 0.8;
        }
        
        @keyframes glassShatter {
            0%, 60% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            65% { 
                transform: scale(1.2) rotate(2deg);
                opacity: 0.9;
            }
            70% { 
                transform: scale(0.95) rotate(-1deg);
                opacity: 0.7;
            }
            75% { 
                transform: scale(1.1) rotate(3deg);
                opacity: 0.5;
            }
            80%, 100% { 
                transform: scale(0) rotate(45deg);
                opacity: 0;
            }
        }
        
        /* GLASS SHARDS */
        .glass-shard {
            position: absolute;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.9) 0%, 
                rgba(192,192,192,0.7) 50%, 
                rgba(255,255,255,0.9) 100%
            );
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            animation: shardFly 3s ease-out infinite;
            transform-origin: center;
        }
        
        /* Large shards */
        .shard-1 {
            width: 20px;
            height: 25px;
            clip-path: polygon(0% 0%, 70% 0%, 100% 100%, 30% 100%);
            top: 50%;
            left: 50%;
            animation-delay: 2s;
        }
        
        .shard-2 {
            width: 18px;
            height: 22px;
            clip-path: polygon(30% 0%, 100% 0%, 70% 100%, 0% 100%);
            top: 50%;
            left: 50%;
            animation-delay: 2.1s;
        }
        
        .shard-3 {
            width: 15px;
            height: 30px;
            clip-path: polygon(0% 0%, 100% 30%, 80% 100%, 20% 70%);
            top: 50%;
            left: 50%;
            animation-delay: 2.2s;
        }
        
        .shard-4 {
            width: 22px;
            height: 18px;
            clip-path: polygon(20% 0%, 80% 20%, 100% 100%, 0% 80%);
            top: 50%;
            left: 50%;
            animation-delay: 2.3s;
        }
        
        .shard-5 {
            width: 12px;
            height: 28px;
            clip-path: polygon(40% 0%, 100% 0%, 60% 100%, 0% 100%);
            top: 50%;
            left: 50%;
            animation-delay: 2.4s;
        }
        
        .shard-6 {
            width: 25px;
            height: 15px;
            clip-path: polygon(0% 0%, 100% 40%, 70% 100%, 30% 60%);
            top: 50%;
            left: 50%;
            animation-delay: 2.5s;
        }
        
        /* Small shards */
        .shard-small {
            width: 8px;
            height: 10px;
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
        }
        
        .shard-7 { 
            top: 45%; left: 48%; 
            animation-delay: 2.15s; 
            transform: rotate(15deg);
        }
        .shard-8 { 
            top: 55%; left: 52%; 
            animation-delay: 2.25s; 
            transform: rotate(75deg);
        }
        .shard-9 { 
            top: 48%; left: 45%; 
            animation-delay: 2.35s; 
            transform: rotate(135deg);
        }
        .shard-10 { 
            top: 52%; left: 55%; 
            animation-delay: 2.45s; 
            transform: rotate(225deg);
        }
        
        @keyframes shardFly {
            0%, 66% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            67% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--fly-x, 200px)), calc(-50% + var(--fly-y, -150px))) scale(0.3) rotate(720deg);
            }
        }
        
        /* Individual shard trajectories */
        .shard-1 { --fly-x: -180px; --fly-y: -120px; }
        .shard-2 { --fly-x: 160px; --fly-y: -140px; }
        .shard-3 { --fly-x: -120px; --fly-y: 100px; }
        .shard-4 { --fly-x: 140px; --fly-y: 80px; }
        .shard-5 { --fly-x: 200px; --fly-y: -50px; }
        .shard-6 { --fly-x: -160px; --fly-y: 60px; }
        .shard-7 { --fly-x: -80px; --fly-y: -80px; }
        .shard-8 { --fly-x: 90px; --fly-y: -70px; }
        .shard-9 { --fly-x: -70px; --fly-y: 90px; }
        .shard-10 { --fly-x: 80px; --fly-y: 70px; }
        
        /* SPARKLE EFFECTS */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkleFloat 3s ease-out infinite;
        }
        
        .sparkle:nth-child(15) { top: 40%; left: 40%; animation-delay: 2.1s; }
        .sparkle:nth-child(16) { top: 60%; left: 35%; animation-delay: 2.2s; }
        .sparkle:nth-child(17) { top: 35%; left: 65%; animation-delay: 2.3s; }
        .sparkle:nth-child(18) { top: 65%; left: 60%; animation-delay: 2.4s; }
        .sparkle:nth-child(19) { top: 45%; left: 30%; animation-delay: 2.5s; }
        .sparkle:nth-child(20) { top: 55%; left: 70%; animation-delay: 2.6s; }
        
        @keyframes sparkleFloat {
            0%, 70% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            75% {
                opacity: 1;
                transform: translate(0, 0) scale(2);
            }
            100% {
                opacity: 0;
                transform: translate(0, -100px) scale(0);
            }
        }
        
        #cardImage {
            max-width: 250px;
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.4),
                0 0 20px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            filter: brightness(1.05) contrast(1.1) saturate(1.1);
        }
        
        #cardName {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.4rem;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #e8e8e8 50%, 
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 15px 0 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        #cardRarity {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255,215,0,0.6);
            filter: brightness(1.1);
        }
        
        .secondary-button {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.2) 0%, 
                rgba(240,240,240,0.15) 50%, 
                rgba(255,255,255,0.2) 100%
            );
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px 5px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .secondary-button:hover {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.3) 0%, 
                rgba(240,240,240,0.2) 50%, 
                rgba(255,255,255,0.3) 100%
            );
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(0,0,0,0.25),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }
        
        .success-message {
            color: #4ade80;
            font-weight: 600;
            margin: 15px 0;
            text-shadow: 0 0 15px rgba(74,222,128,0.4);
        }

        .error-message {
            color: #ff6b6b;
            font-weight: 600;
            margin: 15px 0;
            text-shadow: 0 0 15px rgba(255,107,107,0.4);
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <a href="/" style="
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(0,0,0,0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(0,0,0,0.3)'">
            ‚Üê HOME
        </a>
    </div>

    <div class="container" id="pack-container">
        <h1>IT'S GAME TIME</h1>
        
        <div class="input-container">
            <input type="text" id="playerID" placeholder="Enter Player ID">
        </div>
        
        <div class="input-container">
            <input type="text" id="accessCode" placeholder="Enter Access Code">
        </div>
        
        <button class="break-button" onclick="openPack()" id="breakBtn">BREAK</button>
    </div>
    
    <div class="container hidden" id="opening-animation">
        <h1>BREAKING PACK...</h1>
        <div class="glass-container">
            <div class="glass-pack"></div>
            
            <!-- Large glass shards -->
            <div class="glass-shard shard-1"></div>
            <div class="glass-shard shard-2"></div>
            <div class="glass-shard shard-3"></div>
            <div class="glass-shard shard-4"></div>
            <div class="glass-shard shard-5"></div>
            <div class="glass-shard shard-6"></div>
            
            <!-- Small glass shards -->
            <div class="glass-shard shard-small shard-7"></div>
            <div class="glass-shard shard-small shard-8"></div>
            <div class="glass-shard shard-small shard-9"></div>
            <div class="glass-shard shard-small shard-10"></div>
            
            <!-- Sparkle effects -->
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        <p style="color: rgba(255,255,255,0.8); font-size: 1.1rem;">Minting your NFT...</p>
    </div>
    
    <div class="container hidden" id="card-reveal">
        <h1>YOU PULLED:</h1>
        <img id="cardImage" src="" alt="Your Card">
        <h3 id="cardName"></h3>
        <p id="cardRarity"></p>
        <p class="success-message">NFT minted to collection!</p>
        <button class="secondary-button" onclick="resetPack()">Open Another Pack</button>
    </div>

    <script>
        // API-based code validation functions
        async function validateAccessCode(code) {
            try {
                const response = await fetch(`/api/access-codes?check=${code}`);
                const data = await response.json();
                return data.valid;
            } catch (error) {
                console.error('Code validation error:', error);
                return false;
            }
        }

        async function useAccessCode(code) {
            try {
                const response = await fetch('/api/access-codes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'use', code })
                });
                
                const data = await response.json();
                return data.success;
            } catch (error) {
                console.error('Code usage error:', error);
                return false;
            }
        }
        
        async function openPack() {
            const playerID = document.getElementById('playerID').value;
            const accessCode = document.getElementById('accessCode').value;
            const breakBtn = document.getElementById('breakBtn');
            
            if (!playerID || !accessCode) {
                alert('Please enter both Player ID and Access Code!');
                return;
            }
            
            // Validate code using API instead of localStorage
            const isValid = await validateAccessCode(accessCode);
            if (!isValid) {
                alert('Invalid or already used Access Code!');
                return;
            }
            
            breakBtn.disabled = true;
            breakBtn.textContent = 'MINTING...';
            
            // Mark code as used via API
            const codeUsed = await useAccessCode(accessCode);
            if (!codeUsed) {
                alert('Error processing access code. Please try again.');
                breakBtn.disabled = false;
                breakBtn.textContent = 'BREAK';
                return;
            }
            
            document.getElementById('pack-container').className = 'container hidden';
            document.getElementById('opening-animation').className = 'container';
            
            try {
                const response = await fetch('/api/mint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        playerID: playerID
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to mint NFT');
                }
                
                const result = await response.json();
                
                setTimeout(() => {
                    document.getElementById('opening-animation').className = 'container hidden';
                    document.getElementById('card-reveal').className = 'container';
                    document.getElementById('cardImage').src = result.card.image;
                    document.getElementById('cardName').textContent = result.card.name;
                    document.getElementById('cardRarity').textContent = result.card.rarity;
                }, 3500);
                
            } catch (error) {
                console.error('Minting error:', error);
                
                document.getElementById('opening-animation').innerHTML = 
                    '<h1>MINTING FAILED</h1>' +
                    '<p class="error-message">Error: ' + error.message + '</p>' +
                    '<p style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">Check browser console for details</p>' +
                    '<button class="secondary-button" onclick="resetPack()">Try Again</button>';
            }
        }
        
        function resetPack() {
            const breakBtn = document.getElementById('breakBtn');
            breakBtn.disabled = false;
            breakBtn.textContent = 'BREAK';
            
            document.getElementById('card-reveal').className = 'container hidden';
            document.getElementById('opening-animation').className = 'container hidden';
            document.getElementById('pack-container').className = 'container';
            document.getElementById('playerID').value = '';
            document.getElementById('accessCode').value = '';
        }
    </script>
</body>
</html>
